<!--CODE FLIPPER PROJECT-->
<!--Explanation : Click on the button on the homepage and the background color will change and 
     the hex code for the current backgorund color will be visible on the screen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="color.css" rel="stylesheet" >
    <script src="color.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col offset-5">
                <button class="btn btn-dark btn-outline-light text-white " id="clicked_btn">Click me</button>
            </div>
            <div class="row">
                <div class="col mx-0">
                    <button class="btn btn-dark btn-outline-light text-white" id="text_btn">Background color : <span id="current_color">#ffffff</span></button>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
